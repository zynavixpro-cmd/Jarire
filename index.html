<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 15px;
            color: #000;
        }
        .wrapper {
            max-width: 450px;
            margin: 0 auto;
        }
        /* Header Section */
        .top-nav {
            text-align: right;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        .mada-logo {
            color: #007bc3;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: -1px;
        }
        .card-logos {
            text-align: right;
            font-size: 10px;
            color: #666;
            line-height: 1.2;
        }
        hr {
            border: 0;
            border-top: 1px solid #e0e0e0;
            margin: 10px 0 25px 0;
        }
        /* Main Content */
        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            margin-bottom: 25px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        /* Form Section */
        .form-container {
            text-align: center;
            margin-top: 40px;
        }
        .label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            max-width: 320px;
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 30px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .confirm-btn {
            width: 100%;
            background-color: #0000ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 40px;
        }
        .resend {
            color: #0000ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 60px;
        }
        /* Footer Links */
        .footer-link {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            color: #1a237e;
            text-decoration: none;
            font-size: 15px;
            border-bottom: 0px solid #eee;
        }
        .plus { font-size: 18px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="top-nav">Cancel</div>
    
    <div class="header-logos">
        <div class="mada-logo">mada</div>
        <div class="card-logos">
            Mastercard | Visa<br>
            <strong>ID Check</strong>
        </div>
    </div>
    
    <hr>

    <h1>Verify By Phone</h1>

    <p>We have sent you a text message with a code to your registered mobile number.</p>
    
    <p>You are paying <strong>G2A.COM</strong> the amount of <strong>EUR 1.46</strong> on 2026/02/15 01:54:11.</p>

    <div class="form-container">
        <label class="label">Verification code</label>
        <input type="text">
        <button class="confirm-btn">CONFIRM</button>
        <a href="#" class="resend">RESEND CODE</a>
    </div>

    <div style="margin-top: 20px;">
        <a href="#" class="footer-link">Learn more about authentication <span class="plus">+</span></a>
        <a href="#" class="footer-link">Need some help ? <span class="plus">+</span></a>
    </div>
</div>

</body>
</html>
