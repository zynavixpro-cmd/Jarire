<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cancel-btn {
            text-align: right;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        .logos img {
            height: 30px;
        }
        .id-check {
            font-size: 12px;
            color: #555;
            text-align: right;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin-bottom: 20px;
        }
        h2 {
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 20px;
        }
        p {
            font-size: 15px;
            line-height: 1.4;
            color: #000;
            margin-bottom: 15px;
        }
        .input-group {
            margin-top: 50px;
            text-align: center;
        }
        .input-label {
            display: block;
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .confirm-btn {
            width: 100%;
            background-color: #0000FF; /* Pure Blue */
            color: white;
            padding: 12px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }
        .resend-link {
            display: block;
            text-align: center;
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 50px;
        }
        .footer-links {
            border-top: 0px solid #eee;
        }
        .footer-item {
            display: flex;
            justify-content: space-between;
            color: #00008B;
            padding: 10px 0;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="cancel-btn">Cancel</div>
    
    <div class="header">
        <div class="logo-left">
            <strong style="color:#0077c8">mada</strong>
        </div>
        <div class="logo-right">
            <span style="font-size: 10px; vertical-align: middle;">Mastercard | Visa</span>
            <div class="id-check">ID Check</div>
        </div>
    </div>

    <hr>

    <h2>Verify By Phone</h2>

    <p>We have sent you a text message with a code to your registered mobile number.</p>
    
    <p>You are paying G2A.COM the amount of EUR 1.46 on 2026/02/15 01:54:11.</p>

    <div class="input-group">
        <label class="input-label">Verification code</label>
        <input type="text" id="code">
        <button class="confirm-btn">CONFIRM</button>
    </div>

    <a href="#" class="resend-link">RESEND CODE</a>

    <div class="footer-links">
        <a href="#" class="footer-item">Learn more about authentication <span>+</span></a>
        <a href="#" class="footer-item">Need some help ? <span>+</span></a>
    </div>
</div>

</body>
</html>
